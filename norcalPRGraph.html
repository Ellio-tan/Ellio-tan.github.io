  <script>


    //Create border margins for the svg element
  var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 200, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("https://ellio-tan.github.io/dataFiles/norcalPR2.csv", function(error, data){
  	
  	// Get list of players
  	var seriesName = d3.keys(data[0]).filter(function(key){
  		return key !=="date";
  		});

// Populate drop down menu
  var sel = document.getElementById('playerName');
	for(var i = 0; i < seriesName.length; i++) {
	    var opt = document.createElement('option');
	    opt.innerHTML = seriesName[i];
	    opt.value = seriesName[i];
	    sel.appendChild(opt);
	}

// On change do something 
	d3.select("#playerName")
		.on("change", function(d){
			selName = sel.options[sel.selectedIndex].value
			createLine(selName)
			console.log(selName)
		}) 

		/* From here, use selName to populate line fields
		in place of d.shroomed etc. 
		*/

   var parseTime = d3.timeParse("%m/%e/%Y");

    var x = d3.scaleTime()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([0, height]);

     
     function createLine (playerName){
     	  var line = d3.line()
          .defined(function (d) { return  d.playerName!= 0; })
          .x(function(d) { return x(d.date); })
          .y(function(d) { return y(d.playerName); }); 

    if (error) throw error;
      
       data.forEach(function(d){

        d.date = parseTime(d.date);
        d.playerName = +d.playerName; 
      });


        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain(d3.extent(data, function(d) { return d.playerName; }));
        //Set scale of x axis 
        g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .select(".domain")
        

        g.append("text")
        .attr("transform",
          "translate(" + (width/2) + " ," + 
                         (height + margin.top + 20) + ")")
        .style("text-anchor", "middle")
        .text("Year");

        //Set scale of y axis
        g.append("g")
          .call(d3.axisLeft(y))
          .append("text")
          .attr("fill", "#000")
          .attr("transform", "rotate(-90)")
          .attr("y",- 60)
          .attr("dy", "0.71em")
          .attr("text-anchor", "end")
          .text("Player position");

        //Add data
      
        
         g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 1.5)
            .attr("d", line);
            }
